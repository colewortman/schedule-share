name: API CI

on:
  push:
    paths:
      - "apps/api/**"
  pull_request:
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: schedule_share
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies and run tests
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Reset Database
        run: npm run db:reset
        env:
          PGPASSWORD: password

      - name: Lint and Test
        run: |
          npm run lint
          npm test
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/schedule_share
