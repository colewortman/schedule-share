name: API CI

on:
  workflow_call: 
  push:
    branches:
      - "dev**"
    paths:
      - "apps/api/**"
  pull_request:
    branches:
      - "dev**"
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: schedule_share
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Setup Database
        run: |
          psql -h ${PGHOST} -U ${PGUSER} -d ${PGDATABASE} -f resources/create-db.sql
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: schedule_share

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: schedule_share
